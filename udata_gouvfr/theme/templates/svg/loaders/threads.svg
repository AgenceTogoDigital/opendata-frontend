<svg
  role="img"
  width="950"
  height="180"
  aria-labelledby="loading-aria"
  viewBox="0 0 950 180"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="0" y="0" rx="3" ry="3" width="490" height="10" />
        <rect x="26" y="27" rx="5" ry="5" width="60" height="60" />
        <rect x="97" y="29" rx="3" ry="3" width="120" height="8" />
        <rect x="98" y="46" rx="3" ry="3" width="250" height="5" />
        <rect x="98" y="59" rx="3" ry="3" width="250" height="5" />
        <rect x="26" y="100" rx="5" ry="5" width="60" height="60" />
        <rect x="97" y="100" rx="3" ry="3" width="120" height="8" />
        <rect x="98" y="118" rx="3" ry="3" width="250" height="5" />
        <rect x="98" y="131" rx="3" ry="3" width="250" height="5" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#2d2d2d"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#7c7c7c"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#2d2d2d"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>
